<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="userName" class="form-label">Kullanıcı Adı & Email</label>
      <input
        #txtUsernameOrEmail
        type="text"
        class="form-control"
        id="userName"
        aria-describedby="userNameHelp"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input
        #txtPassword
        type="password"
        class="form-control"
        id="password"
        aria-describedby="passwordHelp"
      />
    </div>
    <div
      style="
        display: flex;
        row-gap: 10px;
        justify-content: flex-end;
        column-gap: 10px;
      "
    >
      <asl-google-signin-button></asl-google-signin-button>
      <img
        src="../../../../assets/facebook.png"
        width="32px"
        style="cursor: pointer"
        (click)="facebookLogin()"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="login(txtUsernameOrEmail.value, txtPassword.value)"
    >
      Giriş Yap
    </button>
  </div>
  <div class="col-md-3"></div>
</div>

<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-fileupload [options]="options"></app-fileupload>

  <div
    style="
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
      justify-content: center;
      column-gap: 10px;
      row-gap: 5px;
    "
  >
    <mat-card
      class="product-image-card"
      *ngFor="let image of images"
      [id]="image.id"
    >
      <mat-card-header>
        <input type="radio" name="showcase" (click)="showCase(image.id)" />
      </mat-card-header>
      <img
        mat-card-image
        src="{{ this.baseUrl.baseStorageUrl }}{{ image.path }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="deleteImage(image.id, $event)"
          style="background-color: chocolate; color: wheat"
        >
          DELETE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
